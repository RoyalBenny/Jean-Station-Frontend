<app-header></app-header>
<div class="container" style="margin-bottom: 100px;">
  
 <div class="row"> 
  <!-- <ng-container *ngFor="let i of products"> -->
    <div class ="col-12 col-md-5 col-lg-4">
    <img src="{{product.imageUrl}}"alt="" style="height: 500px; width: auto;">
  </div>
    <div class="col-12 col-md-5 col-lg-6" style="margin-top: 10px;">
      
      <p><strong>Name</strong>    {{product.name}}</p>
      <p><strong>Price</strong>   {{product.price}}</p>
      <p><strong>Offer</strong>   {{product.discount}}</p>
      <p><strong>Description</strong>{{product.description}}</p>
      <button type="button" class="btn btn-danger"(click)="AddToCart(product)" style="margin-right: 10px;">ADD TO CART</button>
    <button type="button" class="btn btn-success" (click)="onBuy(product)">BUY NOW</button> 
    </div>
  <!-- </ng-container> -->
  </div>
</div>
<app-footer></app-footer>
