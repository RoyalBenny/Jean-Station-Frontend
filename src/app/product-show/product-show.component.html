
<div class="container">
  <div class="head">
  <h1>Item</h1>
   </div>

 <div class="product-show"> 
  <ng-container *ngFor="let i of products">
    <img src="{{i.imageUrl}}"alt="">
    <div class="Detail">
      <p><strong>Name</strong>    {{i.name}}</p>
      <p><strong>Price</strong>   {{i.price}}</p>
      <p><strong>Offer</strong>   {{i.discount}}</p>
      <p><strong>Description</strong>{{i.description}}</p>
    </div>
  </ng-container>
    <button type="button" class="btn btn-danger"(click)="AddToCart">ADD TO CART</button>
    <button type="button" class="btn btn-success" (click)="onBuy('1')">BUY NOW</button> 
    
  </div>
</div>
