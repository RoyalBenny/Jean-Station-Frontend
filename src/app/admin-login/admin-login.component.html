<div class="container">
    <div class="row logo-row" style="padding-top:3vh;">
        <div class="col-12 col-md-6 col-lg-5 d-flex justify-content-center">
            <img src="./assets/img/logo.png" alt="logo" class="logo">
        </div>
    </div>
    <div class="row d-flex justify-content-center" style="padding-top:3vh;">
        <div class="col-12 col-md-5 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form class="p-1 d-flex flex-column justify-content-center" [formGroup]="adminForm" (ngSubmit)="Adminlog()">
                        <div class="form-group p-1">
                          <label for="exampleInputEmail1" id="email"  class="p-2">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group p-1">
                          <label for="exampleInputPassword1" id="password" class="p-2">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info">Log in</button>
                    </form>
                </div>
              </div>
        </div>
