<div class="container">
    <div class="row d-flex justify-content-center" style="padding-top:3vh;">
        <div class="col-12 col-md-5 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form class="p-1 d-flex flex-column justify-content-center">
                        <div class="form-group p-1">
                          <label for="addoffer" class="p-2">Id</label>
                          <input type="number" class="form-control"  placeholder="Enter Id">
                        </div>
                        <div class="form-group p-1">
                          <label for="offer" class="p-2">Offer Name</label>
                          <input type="string" class="form-control"  placeholder="Enter Offer name">
                        </div>
                        <div class="form-group p-1">
                            <label for="offers" class="p-2">Offers</label>
                            <input type="string" class="form-control"  placeholder="Enter Offers">
                          </div>
                          <div class="form-group p-1">
                            <label for="validity" class="p-2">Validity</label>
                            <input type="any" class="form-control"  placeholder="Enter Validity">
                          </div>
                        <br>
                        <button type="submit" class="btn btn-primary" style="width: 100px; margin: auto;">Submit</button>
                    </form>
                </div>
              </div>
        </div>
