
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">ADMIN PORTAL</span>
    </div>
      <ul class="nav-links">
        <li>
            <i class='bx bx-grid-alt' ></i>
            <button (click)="productclick()" class="btn btn-info">Product</button>

        </li>
        <li>
            <i class='bx bx-list-ul' ></i>
            <button (click)="orderclick()" class="btn btn-info">Order List</button>
        </li>
        <li>
            <i class='bx bx-coin-stack' ></i>
            <button (click)="offerclick()" class="btn btn-info">Offer</button>
        </li>
        <li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="add product">
        <button (click)="Addproduct()" class="btn btn-info">Add Product</button>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
          <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Image</th>

            </tr>
            <tr *ngFor="let i of products">
                <td><p>{{i.name}}</p></td>
                <td><p>{{i.price}}</p></td>
                <td><p>{{i.discount}}</p></td>
                <td><p>{{i.imageUrl}}</p></td>

            </tr>
          </table>
          </div>
        </div>
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>
