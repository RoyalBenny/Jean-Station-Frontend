<form [formGroup] = "loginForm" (ngSubmit)="Additem()">

  <div class="form-control">
      Product name <br><input type="text" formControlName="name"placeholder="enter product name" id="name">
  </div>
  <div class="form-control">
    
    Discount <br> <input type="text" formControlName="discount"placeholder="enter discount" id="discount">
</div>
<div class="form-control">
  <!-- Username<input type="text" [(ngModel)]="u.id"> -->
  Price <br><input type="text" formControlName="price"placeholder="enter price" id="price">
</div>
  <div class="form-control">
      <!-- Password<input type="text" [(ngModel)]="u.password"> -->
     Image <br><input type="text" formControlName="image"placeholder="enter image url" id="imageUrl">
  </div>
  <div class="form-control">
      <input type="submit" value="submit" id="btnsubmit">
    <!-- <button (click)="loginHandler()">{{caption}}</button> -->
  </div>
</form>
