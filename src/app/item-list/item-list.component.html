<div class="heading" style="color:white; background-color: orangered;height:70px">
    <h1>{{category}}</h1>
</div>
<div class="container item-list">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sort
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Filter
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
  
      </div>
<div class="row">
       <ng-container *ngFor="let i of products">
           <div class="card col-md-4"(click)="onItem('1')" >
               <img src="{{i.imageUrl}}">
               <p><strong>{{i.name}}</strong></p>
               <p><strong>{{i.price}}</strong></p>
               <p><strong>{{i.discount}}</strong></p>
               <button (click)="addToCart(i)" class="btn btn-info">Add To Cart</button>
           </div>
       </ng-container>
</div>
