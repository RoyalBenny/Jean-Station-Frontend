
<app-header></app-header>
<div class="container-style">
    <div id="carouselExampleControls" class="carousel slide hero-unit" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/img/offer1.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/offer2.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/offer3.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="colContainer" style="padding-top: 150px;">
        <h3>  Today's Deal</h3>
      <div class="card col " *ngFor="let i of products">
        <img class="card-img-top item-img" src="{{i.imageUrl}}" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title" style="color: black;">{{i.name| titlecase}}</h5>
          <div style="display: flex;justify-content: space-around; ;">
            <p class="card-text" style="color: red; margin-right: 5px;" > {{i.price | currency: 'INR':true}}</p>
            <p class="card-text" style="color: green;">Offer {{i.discount}}%</p>
          </div>
          <a  class="btn btn-primary" (click)="addToCart(i)">Add to cart</a>
        </div>
      </div>
    </div>

</div>
<app-footer></app-footer>
