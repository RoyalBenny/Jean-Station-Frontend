
<app-header></app-header>
<div class="container-style">
    <div id="carouselExampleControls" class="carousel slide hero-unit" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/img/offer1.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/offer2.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/offer3.jpg" class="d-block w-100 hero-unit-image" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="colContainer" style="padding-top: 150px;">
        <h3>  Today's Deal</h3>
      <div class="card col " *ngFor="let i of n">
        <img class="card-img-top item-img" src="../../assets/img/jens.jpg" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title" style="color: black;">Black Jeans</h5>
          <p class="card-text" style="color: rgb(29, 28, 28);" >Slim fit black jeans</p>
          <div style="display: flex;justify-content: space-around;">
            <p class="card-text" style="color: red;">$250 </p>
            <p class="card-text" style="color: green;">Offer 12%</p>
          </div>

        </div>
      </div>
    </div>

</div>
<app-footer></app-footer>
